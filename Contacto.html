<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gaming Sande – Contacto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="Estilos.css">
</head>
<body>
  <!-- NAVBAR -->
  <header role="banner">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" role="navigation" aria-label="Menú principal">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gaming Sande</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Mostrar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main role="main" class="container py-5">
    <h2 class="mb-4 text-center">Contáctanos</h2>
    <div class="row">
      <div class="col-lg-6">
        <form novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-required="true" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-required="true" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" aria-required="true" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h3>Dirección</h3>
        <p>Carrer Ficticio, 10<br>Reus, Tarragona, España</p>
        <h3>Mapa</h3>
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.google.com/maps?q=Reus,+Tarragona,+España&output=embed"
            allowfullscreen
            loading="lazy"
            aria-label="Mapa de ubicación en Reus"
          ></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer role="contentinfo" class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Gaming Sande. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
